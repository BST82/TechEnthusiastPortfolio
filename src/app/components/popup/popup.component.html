<!-- This div acts as the popup, showing based on 'isPopupOpen' -->
<div class="fixed inset-0 bg-gray-600 bg-opacity-50 z-50 flex justify-center items-center" *ngIf="isPopupOpen">
  <div class="relative bg-white p-5 rounded-lg shadow-lg">
    <!-- Button to close the popup without downloading, placed at the top right corner -->
    <button class="absolute top-0 right-0 m-2 p-1 bg-transparent border-none text-gray-700 hover:text-red-600" (click)="closePopup()">
      <img src="../../../assets/images/cancel.png" alt="Close" class="w-6 h-6">
    </button>
    <h2 class="text-lg font-bold mb-4">Popup Message</h2>
    <p>This is your popup message!</p>
    <!-- Button to download the CV and close the popup -->
    <a href="../../../assets/files/Bhagyashri_CV.pdf" download class="flex mt-2 text-center py-2 px-4 bg-green-500 text-white rounded hover:bg-green-700 transition duration-300" (click)="closePopup()">
      Download CV <img class="w-5 h-5 sm:w-7 sm:h-7 ml-5" src="../../../assets/images/download.png" alt="">
    </a>
  </div>
</div>

<div class="flex items-center justify-center p-4">
  <!-- Button to open the popup with an inline icon -->
  <button class=" rounded-full relative inline-flex items-center justify-center px-5 py-2 text-sm sm:text-lg lg:text-xl font-medium text-white  group overflow-hidden bg-black  focus:outline-none focus:ring-4 dark:focus:ring-blue-800 transition duration-300 hover:bg-gradient-to-r from-violet to-blue to-black border-2 border-solid border-purple-600"
    (click)="openPopup()">
    Show Popup
    <img class="ml-2 w-5 h-5 sm:w-7 sm:h-7" src="../../../assets/images/download.png" alt="">
  </button>
</div>
